    <body>
        <h1>내장객체</h1>
        <script>
            // 내장객체
            // 브라우제에 미리 정의되어 사용자가 바로 사용할 수 있도록 만들어진 객체를 의미
            // 간단한 값을 처리해서 결과를 반환하는 함수
            // Number/Math/Date/String/Array/JSON등 이 있음
        </script>

        <h1>Math</h1>
        <script>
            // Math : 수학에서 자주 사용하는 함수를 정의
            document.write(Math.min(1,10,-100,0) + '<br>'); // 최소값
            document.write(Math.max(1,10,-100,0) + '<br>'); // 최대값

            document.write(Math.round(123.456) + '<br>'); // 반올림
            document.write(Math.round(123.555) + '<br>'); // 반올림
            document.write(Math.ceil(123.456) + '<br>'); // 올림
            document.write(Math.floor(567.890) + '<br>'); // 내림


            document.write(Math.random() + '<br>');

            // 1~45 사이 임의의 난수 6개 생성
            // (랜덤 * (최대-최소) + 최소) + 1
            let min = 0, max = 44;

            for (let i = 1; i <= 6; ++i){
            let lucky = Math.floor(Math.random() * (max - min) + min ) +1
            document.write(lucky + ', ');
            }
        </script>
            <hr>

        <h1>String</h1>
        <script>
            // String : 문자열 관련 작업을 위한 객체
            // fromCharCode : ASCII 코드입력시 코드에 해당하는 문자 출력
            document.write(String.fromCharCode(66) + "<br>");
            document.write(String.fromCharCode(97) + "<br>");
            document.write(String.fromCharCode(48) + "<br>");

            // CharCodeAt : ASCII 코드입력시 코드에 해당하는 문자 출력
            document.write('Ba0'.charCodeAt(0) + "<br>");
            document.write('Ba0'.charCodeAt(1) + "<br>");
            document.write('Ba0'.charCodeAt(2) + "<br>");

            document.write("<hr>");


            // 문자열 존재/위치 알아보기

            // indexof : 문자 존재확인
            // 존재시 해당문자열의 위치값 출력
            // 미존재시 위치값으로 -1 출력

            let str = 'abc123XYZabc';

            document.write(str.indexOf('XYZ') + "<br>");
            document.write(str.indexOf('abcd') + "<br>");

            // 두번째 abc의 위치를 출력하려면? 시작위치를 지정해준다!
            document.write(str.indexOf('abc', 5) + "<br>");
            // 5+1 번째 위치 이후로 abc 위치를 알아봄

            // lastIndexOf : 문자 존재확인, 오른쪽을 시작으로 찾음
            document.write(str.lastIndexOf('abc') + "<br>");

            document.write("<hr>");

            // 특정위치의 문자 추출
            let jumin = '123456-1234567';

            // charAt : 특정위치 문자 추출
            document.write(jumin.charAt(7) + '<br>');

            // slice : n ~ m-1 범위내 문자/문자열 추출
            document.write(jumin.slice(0,6) + '<br>'); // 앞자리 추출

            document.write(jumin.slice(7,14) + '<br>'); // 뒷자리 추출
            document.write(jumin.slice(7,) + '<br>'); // 뒷자리 추출

            document.write(jumin.slice(-7,-1) + '<br>'); // 앞자리 추출
            document.write(jumin.slice(-7) + '<br>'); // 앞자리 추출

            document.write(jumin.slice(7,8) + '<br>'); // 성별 추출

            // substring : n~m-1 범위내 문자/문자열 추출
            document.write(jumin.substring(7,8) + '<br>'); // 성별 추출

            // substr : 지정한 위치에서 지정한 갯수만큼 문자열을 추출
            document.write(jumin.substr(7,1) + '<br>'); // 성별 추출 (추천!!!!!!!!!)

            document.write("<hr>");

            str = 'abc|123|xyz';

            // split : 지정한 구분자를 기준으로 문자들을 분리
            document.write(str.split('|') + '<br>');
            document.write(str.split('') + '<br>');  // 문자별로 분리

        </script>

        <h1>정규표현식</h1>
        <script>
            // 정규표현식
            // 문자열을 다룰때 좀 더 섬세하게 처리하고 싶다면
            // 정규 표현식을 이용하는 것이 좋음
            // ^ : 문자열의 시작을 의미(^a) < a로 시작하는 문자열 찾기?
            // $ : 문자열의 끝을 의미 (z$) < z로 끝나는 ??

            // . : 임의의 한 문자를 의미
            // + : 1 이상 반복   (.+)
            // ? : 0 또는 1 반복 (.?)
            // * : 0 이상 반복   (.*)
            // {m,n} : 최소 m, 최대 n 반복 (.{m,n})

            // |   : or를 의미 (x|y) x 또는 y
            // []  : 선택가능한 문자들의 모음 ([abc]) [ ] 안에서 골라라
            // [^] : 선택문자에서 제외 ([^xyz]) xyz 빼고
            // [-] : 문자열 범위 ([a-zA-Z0-9]) a~z,A~Z,0-9 에서 하나!

            // 특정문자열이 index.html로 시작하는지 검사
            // 정규표현식을 이용해서 문자열을 검사하려면 test 함수 사용
            let fname = 'index.html';
            let reg1 = /^index/;
            let reg2 = /html$/;

            document.write(reg1.test(fname) + '<br>');
            document.write(reg2.test(fname) + '<br>');

            document.write("<hr>");

            // 전화번호를 확인하는 정규표현식
            // xx-xxxx-xxxx, xxx-xxxx-xxxx
            // xxx-xxxx-xxxx, xxx-xxx-xxxx

            //reg1 = /[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]/;
            reg1 = /[0-9]{2,3}-[0-9]{4}-[0-9]{4}/; // 앞에거 2~3개 중간거 4개 마지막 4개 잘 입력했나?
            let data1 = '02-1234-1234';
            let data2 = '032-1234-1234';
            let data3 = '010-1234-1234';

            document.write(reg1.test(data1) + '<br>');
            document.write(reg1.test(data2) + '<br>');
            document.write(reg1.test(data3) + '<br>');

            document.write("<hr>");
            // 주민번호를 확인하는 정규표현식
            //reg2 = /[0-9][0-9][0-9][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9][0-9][0-9][0-9]/;
            //reg2 = /[0-9]{6}-[1-4][0-9]{6}/;
            reg2 = /[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|[3][01])-[1-4][0-9]{6}/;
            //        년도        월         0~9  10~19,20~29,30,31일-
            let data4 = '123456-1234567';
            let data5 = '951111-2121212';
            document.write(reg2.test(data4) + '<br>');
            document.write(reg2.test(data5) + '<br>');

            document.write("<hr>");

            // 아이디가 올바르게 만들어졌는지 확인
            // 조건 : 알파벳 소문자로 시작하고 대/소문자/숫자를 이용 총문자길이가 7-15 사이 아이디 작성

            //let reg3 = /[a-z][a-zA-Z0-9]{6,14}/;
            let reg3 = /^[a-z][a-zA-Z0-9]{6,14}$/;
            let data6 = 'a1x2y3zbc';
            let data7 = 'abcX98';
            let data8 = '9cba123x';

            document.write(reg3.test(data6) + '<br>');
            document.write(reg3.test(data7) + '<br>');
            document.write(reg3.test(data8) + '<br>');

            document.write("<hr>");

            let aig = /[!@#$%a-zA-Z0-9]{8,16}/;
            let axa = 'aq2@w>+ABasdzxc';

            document.write(aig.test(axa) + '<br>');

            document.write("<hr>");

            // 특정 비밀번호가 올바르게 만들어졌는지 확인
            // 조건: 알파벳소문자로 시작하고 대/소문자/숫자/특수문자(!@#$-)를
            //      최소 하나이상 포함해서 총 문자길이가 8~16 사이 작성

            let reg4 = /^[a-z][!@#$-A-Za-z0-9]{7,15}$/;

            let data9  = '123xyz!Abc';
            let data10  = 'abc0123Xyz!';
            let data11  = 'a!aZ1231';

            document.write(reg4.test(data9) + '<br>');
            document.write(reg4.test(data10) + '<br>');
            document.write(reg4.test(data11) + '<br>');





        </script>



    </body>
