<!doctype html>
<html lang="ko">
    <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>layout</title>
        <style>
            .bg { background: #dddddd; text-align: center; }
            .box { height: 100px }
            .box2 { height: 35px; background: #FFFF00; }
        </style>
    </head>
    <body>
        <h1>부트스트랩 레이아웃</h1>
        <h2>layout system</h2>
        <div class = "container bg box">고정폭</div>
        <hr>
        <div class = "container-fluid bg box">유동폭</div>

        <h2>grid system</h2>
        <div class="container bg box">
            <div class="row">
                <div class="box2 col-1">1</div>
                <div class="box2 col-1">2</div>
                <div class="box2 col-1">3</div>
                <div class="box2 col-1">4</div>
                <div class="box2 col-1">5</div>
                <div class="box2 col-1">6</div>
                <div class="box2 col-1">7</div>
                <div class="box2 col-1">8</div>
                <div class="box2 col-1">9</div>
                <div class="box2 col-1">10</div>
                <div class="box2 col-1">11</div>
                <div class="box2 col-1">12</div>

           </div>
        </div>

        <hr>

         <div class="container-fluid bg box">
            <div class="row">
                <div class="box2 col-1">1</div>
                <div class="box2 col-1">2</div>
                <div class="box2 col-1">3</div>
                <div class="box2 col-1">4</div>
                <div class="box2 col-1">5</div>
                <div class="box2 col-1">6</div>
                <div class="box2 col-1">7</div>
                <div class="box2 col-1">8</div>
                <div class="box2 col-1">9</div>
                <div class="box2 col-1">10</div>
                <div class="box2 col-1">11</div>
                <div class="box2 col-1">12</div>

           </div>
        </div>

        <hr>
         <!-- 중단점 기준 유동 -->
         <div class="container bg box">
            <div class="row">
                <div class="box2 col-sm">1</div>
                <div class="box2 col-sm">2</div>
                <div class="box2 col-sm">3</div>

           </div>
        </div>

        <hr>
         <!-- 고정폭 열 너비 -->
         <div class="container bg box">
            <div class="row">
                <div class="box2 col">1</div>
                <div class="box2 col">2</div>
                <div class="box2 col">3</div>

           </div>
        </div>

        <hr>
        <div class="container">
            <header class="row box2">
                <div class="col-md" style="background: #FF0000">header</div>
            </header>
            <nav class="row box2" style="background: #FFFE00">
                <div class="col-md">nav</div>
            </nav>

            <div id="main" class="row" style="height: 500px">
                <aside class="col-md-3" style="background: aqua">menu</aside>
                <section class="col-md-9" style="background: hotpink">main</section>
            </div>

            <footer class="row box2" style="background: #35C82A">
                <div class="col-md">footer</div>
            </footer>
        </div>


     <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



  </body>

</html>


<!-- 부트스트랩 레이아웃

grid system
grid 란 화면을 일정크기의 격자로 나눈 것을 의미
부트 스트랩에서는 이것을 토대로 웹페이지를 구성하는 요소와 컨텐츠를 배치할 수 있음
이 방식을 통해 데스크탑, 모바일, 테블릿 환경에 따라 컨텐츠 재배치가 훨씬 수월해짐

container, row, col
부트스트랩에서 레이아웃 관련 스타일은 container, row, col을 사용함
html에서 표를 만드는 것과 유사하게 container 클래스로 tr, th는 row / td는 col 클래스로 대응한다고 보면 됨
즉, container 클래스로 레이아웃의 전체 공간을 정의하고 row와 col로 행과 열을 정의한다고 이해하면 됨
부트스트랩은 반응형 12열 그리드 시스템을 사용함 / col-N N은 12까지?

.container         : 반응형 고정폭 레이아웃
.container-fluid   : 유동 최대폭 레이아웃
.container-중단점  : 반응형 중단점 유동 레이아웃

.col-중단점 : 중단점을 기준으로 이하면 유동폭, 이상이면 고정폭으로 열의 너비를 결정함
-->
