<!doctype html>
<html lang = "ko">

    <head>
        <meta charset="UTF-8"> <!-- 이거랑 저위에 ko를 써줘야 한글이 나옴 -->
        <title>HTML5폼태그</title>
        <style>
            color = "#B5B7BA"
        </style>
    </head>

    <body>
        <h1>html5폼태그</h1>
        <h2>간단한 폼 작성하기 - 로그인</h2>
        <form method = "post" name = "loginfrm">
            <div>아이디 &nbsp;&nbsp;&nbsp;: <input type = "text" name = "uid" required></div>
            <div>비밀번호 : <input type = "password" name = "pwd" required></div>
            <br>
            <div><button type="submit">로그인하기</button></div>
        </form>
        <br>
        <hr color = "green">
        <br>
        <form method = "post" name = "loginfrm2">
            <div><input type = "text" name = "uid" placeholder="아이디" required></div>
            <div><input type = "password" name = "pwd" placeholder="비밀번호" required></div>
            <br>
            <div><button type="submit">로그인하기</button></div>
        </form>

        <h2>다양한 html5 폼요소</h2>
        <form name = "html5">
        <div><input type = "date" name = "date"></div>
        <div><input type = "time" name = "time"></div>
        <div><input type = "number" name = "age" min = "0" max = "150"></div>
        <div><input type = "email" name = "email"></div>
        <div><input type = "url" name = "url"></div>
        <div><input type = "tel" name = "tel" pattern = "[0-9]{3}-[0-9]{3,4}-[0-9]{4}"></div>
        <!-- [x-n]{a,b} x부터 n까지의 숫자를 a개 또는 b개 입력해라-->
        <div><input type = "text" name = "abc" disabled></div>
        <div><input type = "text" name = "xyz" value="eagle이 보임?" readonly></div>

        <div><button type = "submit">입력 완료</button></div>
        </form>
    </body>

</html>

<!-- html5폼요소 추가사항
type : number, range, color, date, time, email, url, tel, search

required : 필수 입력 항목 명시 (대충 아이디, 비번)
placeholder : 폼(입력란?)에 입력해야 할 사항에 대한 설명명시
min : 숫자 입력시 최소값 지정
max : 숫자 입력시 최대값 지정
pattern : 폼에 입력된 값이 적절한 규칙을 만족하는지 검사
          이러한 검사식은 정규표현식으로 정의 해야함
정규표현식 : 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 표현식

disabled : 사용자가 폼 요소를 사용하지 못하게 막음
           또한, submit시 해당 폼 요소는 서버로 전송되지 않음

readonly : 사용자가 폼 요소를 사용하지 못하게 막음 (읽기 전용)
           단, submit시 해당 폼 요소도 서버로 전송됨
